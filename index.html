<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Born To Play</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #111;
            color: #fff;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }
        nav h1 {
            margin: 0;
            color: #00ff99;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #00ff99;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #00ff99, #00ccff);
            color: #000;
        }
        .hero h2 {
            font-size: 40px;
        }
        .hero p {
            font-size: 18px;
        }
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h1>Born To Play</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Tournaments</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to Born To Play</h2>
    <p>Where passion meets performance. Play hard. Win big.</p>
</section>

<footer>
    <p>&copy; 2026 Born To Play. All Rights Reserved.</p>
</footer>

</body>
</html>
